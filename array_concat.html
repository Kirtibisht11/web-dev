<html>
    <head>
        <body>
            <h2>concatinating two arrays</h2>
            <script>
                var i;
                var a=["kirti","aman","hello","how"];
                for(i=0;i<a.length;i++)
            {
                document.write(a[i]+"<br>");
            }
            document.write("<br>");
                var b=["are","you","guys?"];
                for(i=0;i<b.length;i++)
            {
                document.write(b[i]+"<br>");
            }
            document.write("<br>");
                var c=a.concat(b);
                for(i=0;i<c.length;i++)
            {
                document.write(c[i]+" ");
            }

            </script>
        </body>
    </head>
</html>
