<html>
    <head>
        <title>factorial</title>
        <script type="text/javascript">
            function user_input()
            {
               let num=prompt("enter positive number");
            
            var result=factorial(num);
             alert("factorial of" + num+"is" + result);
            }

            
            var i;
            var num;
           
            function factorial(num)
            {
                var fact=1; //if fact is declared outside function,then it will never delete the previously calculated value of fact for other num
                for(i=1;i<=num;i++)
            {
                fact=fact*i;
            }
            return fact;
            }
            
        </script>
        <body>
            <p>please provide the value for calculating factorial</p>
            <button onclick="user_input()">click</button>
    </body>
</html>
