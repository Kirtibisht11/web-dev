<html>
    <head>
        <title>arrays in javascript</title>
    </head>
    <body>
        <h2>printing numbers from 1-10 using array in js</h2>
        <script>
            var arr= new Array(10);
            for(let i=0;i<arr.length;i++)
        {
            arr[i]=i+1;
        }
        for(let i=0;i<arr.length;i++)
        {
            document.write(arr[i]+", ");
        }
        </script>
    </body>
</html>
