<html>
    <head>
        <title>sorting</title>
    </head>

<body>
    <script type="text/javascript">
        var array=[45,12,67,89,34,56,8];
        var array_sort=array.sort();
        var i;
        for(i=0;i<array.length;i++)
        {
            document.write(array_sort[i]+"<br>");
        
    }
    </script>
</body>
</html>
