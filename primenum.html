<html>
    <head>
        <script type="text/javascript">
            let i;
            function checkPrime()
        {
                let n=Number(prompt("enter any integer"));
            let isPrime=1;
            
            if(n<=1)
            {
                isPrime=0; //they are not prime
            }
            else
            {
                for(i=2;i<n;i++)
                {
                    if(n%i===0)
                    {
                    isPrime=0;//not prime
                    break;
                    }
                    
                }
            }
            //display result
            if(isPrime===1)
            {
                alert(n+" is prime");
            }
            else
            {
                alert(n +" is not prime");
            }
        }
</script>
</head>
<body>
    <button onclick="checkPrime()">click here</button>
</body>
</html>
