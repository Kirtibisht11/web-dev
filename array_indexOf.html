<html>
    <head>
        <body>
            <script>
//indexOf searched for a specific element and returns the first encounter
var a=["kuku","sonu","nanu","kuku","renu","nanu","dp"];
let i;
for(i=0;i<a.length;i++){
    document.write(a[i]+" ");
}
document.write("<br>");
let result=a.indexOf("nanu",3); //3 tells that search will start from 3 . not necessary to specify sarting
document.write(result);

            </script>
        </body>
    </head>
</html>
