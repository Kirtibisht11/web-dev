<html>
    <head>
        <script type="text/javascript">
            function checkArmstrong()
            //armstrong number 153=1^3 +5^3+3^3=1+125+27
            {
                let n=(prompt("enter a number"));
                let sum=0;

                for(let i=0;i<n.length;i++)
            {
                sum=sum+ Math.pow(n[i],n.length);
            }
            if(sum==n)
            {
                alert(n +"is armstrong");
            }
            else{
                alert(n+" is not armstrong");
            }
            }

        </script>
    </head>
    <body>
        <button onclick="checkArmstrong()">click</button>   </body>
</html>
