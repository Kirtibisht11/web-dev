<html>
    <head>
        <body>
            <script>
                var a=["apple","orange","papaya","pumpkin","karela"];
                let i;
                for(i=0;i<a.length;i++){
                    document.write(a[i]+" ");
                }
                var b=a.slice(1,3);
                document.write("<br>");
                for(i=0;i<b.length;i++){
                    document.write(b[i]+" ");
                }

            </script>
        </body>
    </head>
</html>
