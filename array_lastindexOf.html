<html>
    <head>
        <body>
            <script>
//indexOf searched for a specific element and returns the first encounter
var a=["kuku","sonu","nanu","kuku","renu","nanu","dp"];
let i;
for(i=0;i<a.length;i++){
    document.write(a[i]+" ");
}
document.write("<br>");
let result=a.lastIndexOf("nanu",4); //searcing will be done right to left from 4th index
document.write(result);

            </script>
        </body>
    </head>
</html>
