<html>
<head>
<script type="text/javascript">
var var1,var2,var3;
var1=24;var2=17;var3=56;
function findmax()
{
if(var1>var2 && var1>var3)
{
alert("var1 is max");
}
else if(var2>var1 && var2>var3)
{
alert("var2 is max");
}
else
{
alert("var3 is max");
}}
</script>
</head>
<body>
<p>learning how to find max of 3 numbers in javascript</p>
<button onclick="findmax()">click here to get result</button>
</body>
</html>
