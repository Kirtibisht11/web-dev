<html>
    <head>
        <title>array reverse</title>
    </head>
    <body>
        <script type="text/javascript">
            var array=["kiriti","suman","rohan","aman"]
            var revarr=array.reverse();
            var i;
            for(i=0;i<array.length;i++)
        {
            document.write(revarr[i]+"<br>");
        }
        </script>
    </body>
</html>
