<html>
    <head>
        <title>setTimeout</title>
        <script type="text/javascript">
            function msg()
            {
                setTimeout(function()
            {
                alert("display after 5 seconds");
            },5000); //5000=5seconds-->
            }
        </script>
    </head>
    <body>
        <button onclick="msg()">click here</button>
    </body>
</html>
